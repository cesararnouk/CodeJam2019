<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>McGill Prof Ratings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>McGill Professor Ratings</h1>
        <form>
            <div class="form-group">
                <select id="prof-list" class="form-control">
                    <option value="" selected disabled hidden>Select a Professor to Review</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="textbox"></textarea>

            </div>
            <div class="form-group">
                <button id="submit" class="btn btn-primary" type="button">Submit your review</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
